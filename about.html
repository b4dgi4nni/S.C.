<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me | Sabrina Cocchiara</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <nav class="glass-panel">
        <a href="index.html" class="logo">S.C.</a>
        <ul class="nav-links">
            <li><a href="index.html" data-i18n="nav_home">Home</a></li>
            <li><a href="portfolio.html" data-i18n="nav_portfolio">Portfolio</a></li>
            <li><a href="about.html" class="active" data-i18n="nav_about">About Me</a></li>
            <li><a href="contact.html" data-i18n="nav_contact">Contact</a></li>
        </ul>
        <div class="lang-switch">
            <button id="lang-en" class="lang-btn active" onclick="changeLanguage('en')">EN</button>
            <span style="color:#444">|</span>
            <button id="lang-it" class="lang-btn" onclick="changeLanguage('it')">IT</button>
            <span style="color:#444">|</span>
            <button id="lang-de" class="lang-btn" onclick="changeLanguage('de')">DE</button>
        </div>
    </nav>

    <div class="about-container">
        <div class="about-image" style="background-image: url('Untitled-3.png');"></div>
        
        <div class="about-text fade-in-section">
            <h1 data-i18n="about_title" style="font-size: 3rem; margin-bottom: 30px;">Behind the Lens</h1>
            
            <p data-i18n="about_bio" style="font-size: 1.1rem; margin-bottom: 40px; opacity: 0.9;">
                Based between Italy and Wolfsburg...
            </p>

            <h3 data-i18n="about_stats" class="text-accent">Measurements</h3>
            <ul class="stats-list">
                <li><span data-i18n="stat_height">Height</span> <span>175 cm</span></li>
                <li><span data-i18n="stat_eyes">Eyes</span> <span>Green</span></li>
                <li><span data-i18n="stat_hair">Hair</span> <span>Brown</span></li>
                <li><span>Shoes</span> <span>39 EU</span></li>
            </ul>
            
            <div style="margin-top: 40px;">
                <a href="contact.html" class="btn-main" data-i18n="nav_contact">Contact Me</a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
